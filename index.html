<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>

<body class="debug">
    <!-- Header -->
    <header>
        <div class="top-header">
            <div class="header-content">
                <div id="logo" class="dashed">Logo</div>
                <div id="links" class="dashed">
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                </div>
                <div id="login" class="dashed">Login</div>
            </div>
        </div>
        <div class="low-header">
            <div class="header-image dashed">
            </div>
        </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <section class="row-section">
            <div class="row">
                <div class="col-big dashed"></div>
                <div class="col-small dashed"></div>
            </div>
        </section>

        <section class="row-section">
            <div class="row">
                <div class="col-big dashed"></div>
                <div class="col-small dashed reversed"></div>
            </div>
        </section>

        <section class="row-section">
            <div class="row">
                <div class="col-big dashed"></div>
                <div class="col-small dashed"></div>
            </div>
        </section>

        <section class="row-section">
            <div class="row">
                <div class="square dashed"></div>
            </div>
        </section>
    </main>
    <!-- /Main -->


    <!-- Footer -->
    <footer>
        <div class="footer-top">
            <div class="row">
                <div class="footer-col-big dashed"></div>
                <div class="footer-col-small dashed"></div>
                <div class="footer-col-small dashed"></div>
                <div class="footer-col-small dashed"></div>
                <div class="footer-col-small dashed"></div>
            </div>
            <hr class="line">
        </div>

        <div class="footer-low">
            <div class="row">
                <div class="footer-low-content">
                    <div class="dashed">Logo</div>
                    <div class="dashed">Bottone</div>
                </div>
            </div>
            <hr>
        </div>
    </footer>
    <!-- ⁄Footer -->
</body>

</html>
